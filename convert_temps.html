<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       var fahrenheit=prompt("Enter Fahrenheit temp");
        var celsius=((fahrenheit-32)*5/9);
        alert("fahrenheit temp:"+fahrenheit+"\nCelsius temp:"+celsius);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
