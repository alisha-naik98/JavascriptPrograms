<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        do{
        var fahrenheit=prompt("Enter Fahrenheit temperature");
        var celsius=((fahrenheit-32)*5/9);

        if(fahrenheit>=-100 && fahrenheit<=212){
          alert("fahrenheit temperature :"+fahrenheit+"\nCelsius temperature :"+celsius);
        }

            else if(fahrenheit>=213 && fahrenheit!=999 || fahrenheit<=-101){
            alert("You entered:"+fahrenheit+"\n Entry must range from -100 to +212");
        }
            else if (fahrenheit=999){
            }
        }
        while(fahrenheit != 999);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
