<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum of Numbers</title>
    <script>
        var again = "y";
        do {
            var sum = 0;
            do {
                var number = prompt("Enter top number to sum \n from 1 through 100");
                if (number > 100 || number < 1) {
                    alert("Error, please enter a valid number from 1 to 100");
                }
            }
            while (number > 100 || number < 1);

            for (i = 1; i <= number; i++) {
                sum += i;
            }
            alert("The sum of the numbers from 1 through " + number + " is " + sum);
            again = prompt("Do another sum?");
        }
        while(again == "y");
    </script>
</head>

<body>
    <main>
        <!-- Will show after JavaScript has run -->
        <h1>Thanks for using the Sum of Numbers application!</h1>
    </main>
</body>

</html>
